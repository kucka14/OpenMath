        <a href="#" id="edit-displayname-trigger" data-bs-toggle="modal" data-bs-target="#edit-displayname-modal">

        </a>
    </div>
    {% if usertype == 't'%}
    <div data-bs-toggle="tooltip" data-bs-placement="right" title="This is the name that you and your students will see. It is different from your username.">
    {% else %}
    <div data-bs-toggle="tooltip" data-bs-placement="right" title="This is the name that you will see on the homepage. It is different from your username.">
    {% endif %}
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle-fill" viewBox="0 0 16 16">

        </svg>
    </div>
</div>


<!-- Modal - edit display of student name for student -->
<div class="modal fade" id="edit-displayname-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered custom-modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div style="margin-bottom: 5px;">Display Name:</div>
                <div>
                    <input type="text" id="edit-displayname-input">
                </div>
            </div>
            <div class="modal-footer modal-classroom-footer">
                <button id="edit-displayname-cancel" type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button id="edit-displayname-submit" type="button" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</div>

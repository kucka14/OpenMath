<!doctype html>
<html lang="en">
	<head>

		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-HW2QEVVBRV"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-HW2QEVVBRV');
		</script>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

		<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
		<!-- My CSS -->
		<link rel="stylesheet" href="/static/lesson/css/style0.css">

        <title>Math Resources for Teachers and Learners - OpenMath.US</title>
        <meta name="description"
			  content="OpenMath.US has what you need to power your math classroom. Explore our collection of free math resources, or create an account to start assigning your students work right away.">

        <link rel="icon" href="/static/lesson/images/favicon.png">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

		<!-- scripts for svg line animations -->
		<script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>

		<script>
            MathJax = {
              svg: {
                fontCache: 'global'
              },
              options: {
                    ignoreHtmlClass: 'tex2jax_ignore',
                    processHtmlClass: 'tex2jax_process',
              }
            };
        </script>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>

		{{ color_dict|json_script:"color_dict" }}
		<script src="/static/lesson/js/full_common.js"></script>
		<script src="/static/lesson/js/common.js"></script>
		<script src="/static/lesson/js/confetti.js"></script>

	</head>

	<body class="tex2jax_ignore">

		{% block body %}{% endblock %}

        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script>
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
				return new bootstrap.Tooltip(tooltipTriggerEl)
			})
		</script>
	</body>
</html>
